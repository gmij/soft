name: Generate Readme for Resources

on:
  push:
    branches: [main]
    paths:
      - 'down/**'
  workflow_dispatch:

permissions:
  contents: write
  models: read

jobs:
  generate-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate readme files for resources
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_API_ENDPOINT: https://models.github.ai/inference
          LLM_MODEL: openai/gpt-4.1
        run: npx tsx scripts/generate-readme.ts

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add down/
          git commit -m "docs: auto-generate readme.md for resources"
          git push
